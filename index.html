<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nove | Premium AI Music Experience</title>
    <meta name="description"
        content="Elevate your listening with Nove. A seamless, AI-powered music player with global search, offline caching, and curated recommendations.">
    <meta name="author" content="Nove Studio">
    <meta name="keywords" content="music player, ai music, youtube player, offline music, free music app">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nove | Premium AI Music Experience">
    <meta property="og:description" content="Seamless AI-powered music player with global search and offline caching.">
    <meta property="og:image" content="logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Nove | Premium AI Music Experience">
    <meta property="twitter:description"
        content="Seamless AI-powered music player with global search and offline caching.">
    <meta property="twitter:image" content="logo.png">

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff2d55">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700;800&family=Syncopate:wght@400;700&family=Spline+Sans+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff0000",
                        "accent": "#ffffff",
                        "yt-black": "#030303",
                        "yt-surface": "#121212",
                        "yt-gray": "#aaaaaa",
                        "vibe-dark": "#0a0a0f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "sync": ["Syncopate", "sans-serif"],
                        "mono": ["Spline Sans Mono", "monospace"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                background-color: #030303;
                color: #ffffff;
                font-family: "Spline Sans", sans-serif;
                overflow: hidden;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
            }
        }
        @layer components {
            .glass-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(24px);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
            .neomorph-btn {
                background: #0a0a0f;
                box-shadow: 4px 4px 10px #050508, -2px -2px 8px #1a1a24;
                border: 1px solid rgba(255,255,255,0.03);
            }
            .neon-glow-primary {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.35);
            }
            .neon-glow-accent {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.35);
            }
            .hide-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .hide-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .bubble-float {
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.05);
                background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), rgba(0,0,0,0.4));
                box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
                backdrop-filter: blur(12px);
            }
            .mobile-container {
                max-width: 430px;
                margin-left: auto;
                margin-right: auto;
                height: 100vh;
                position: relative;
                overflow: hidden;
                background-color: #030303;
                box-shadow: 0 0 80px rgba(0,0,0,1);
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>

</html>
